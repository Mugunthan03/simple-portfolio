<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact</title>

    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hedvig+Letters+Serif:opsz@12..24&display=swap"
        rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="section-first">
            <h1 class="section-first__name">Mugunthan</h1>
            <h3 class="section-first__role"> Web developer</h3>
            <a class="section-first__contact" href="index.html">Home</a>
        </div>
        <div class="contact-form">

            <form>
                <table>
                    <tr>
                        <td>Name :</td>
                        <td><input  placeholder="Enter your name " class="contact-form__input type="text"></td>
                    </tr>
                    <tr>
                        <td>Email:</td>
                        <td><input type="email" placeholder="Enter your email" class="contact-form__input"type="text"></td>
                    </tr>
                    <tr>
                        <td>Message:</td>
                        <td><textarea rows="2" cols="20" placeholder="Enter your message" class="contact-form__textarea"type="textarea"></textarea></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><input type="submit" class="contact-form__submit"></td>
                    </tr>
                </table>
            </form>
        </div>
        
<div class="section-five">
    <p class="section-five__title">Social Media
        <a href="https://www.instagram.com/">Instagram</a>,
        <a href="https://in.linkedin.com/">LinkedIn</a>
    </p>
    <p>&copy;Mugunthan</p>
</div>

</div>
       
</body>

</html>
